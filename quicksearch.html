    {"album_index.js.html":{"id":"album_index.js.html","title":"Source: album/index.js","body":" JsSpotifyApi Classes AlbumSpotifySpotifyRequest Global getAlbumgetAlbumsgetAlbumTracks Source: album/index.js import SpotifyRequest from '../request' /** * @class Album * @extends SpotifyRequest * @private */ export default class Album extends SpotifyRequest { constructor({ token }) { super({ token }) this.url = '/albums' } find({ ids }) { return this.request({ method: 'get', url: this.url, query: { ids } }).then(({ albums }) =&gt; albums) } findOne({ id }) { return this.request({ method: 'get', url: `${this.url}/${id}` }) } getTracks({ id, skip, limit }) { return this.request({ method: 'get', url: `${this.url}/${id}/tracks`, query: { skip, limit } }).then(({ items }) =&gt; items) } } × Search results Close "},"index.js.html":{"id":"index.js.html","title":"Source: index.js","body":" JsSpotifyApi Classes AlbumSpotifySpotifyRequest Global getAlbumgetAlbumsgetAlbumTracks Source: index.js import Album from './album' /** * @author Rúben Gomes &lt;gomesrube21@gmail.com&gt; * @class Spotify * * @param {object} opts Specifies the options for spotify class * @param {string} opts.token Specifies the spotify token to use */ export default class Spotify { constructor({ token }) { this.album = new Album({ token }) } /** * Gets albums info based on albums ids specified * * @param {object} opts Specifies the options object * @param {string[]} opts.ids Specifies the spotify albums ids * @returns {Promise&lt;object[]&gt;} The albums information * * @example Albums * [{ * album_type: 'album', * artists: [ [Object] ], * available_markets: ['AD', 'EC', 'PT', ...], * copyrights: [ [Object] ], * external_ids: { upc: '886445352382' }, * external_urls: { spotify: 'https://open.spotify.com/album/{albumId}'} * ... * }] */ getAlbums({ ids }) { return this.album.find({ ids: ids.join() }) } /** * Gets album info based on the id of the album * * @param {object} opts Specifies the options object * @param {string} opts.id Specifies the spotify album id * @returns {Promise&lt;object&gt;} The album information * @example Album * { * album_type: 'album', * artists: [ [Object] ], * available_markets: ['AD', 'EC', 'PT', ...], * copyrights: [ [Object] ], * external_ids: { upc: '886445352382' }, * external_urls: { spotify: 'https://open.spotify.com/album/{albumId}'} * ... * } */ getAlbum({ id }) { return this.album.findOne({ id }) } /** * Gets the tracks of the album info based on the id of the album * * @param {object} opts Specifies the options object * @param {string} opts.id Specifies the spotify album id * @param {number} [opts.skip=0] Specifies the offset of the items to retrieve * @param {number} [opts.limit=20] Specifies the limit of items to retrieve * @returns {Promise&lt;object[]&gt;} The album tracks information * * @example Tracks * [{ * artists: [ [Object] ], * available_markets: ['AD', 'EC', 'PT', ...], * copyrights: [ [Object] ], * disc_number: 1, * track_number: 1 * ... * }] */ getAlbumTracks({ id, skip = 0, limit = 20 }) { return this.album.getTracks({ id, skip, limit }) } } × Search results Close "},"request_index.js.html":{"id":"request_index.js.html","title":"Source: request/index.js","body":" JsSpotifyApi Classes AlbumSpotifySpotifyRequest Global getAlbumgetAlbumsgetAlbumTracks Source: request/index.js import axios from 'axios' /** * @class SpotifyRequest * @private */ export default class SpotifyRequest { constructor({ token }) { this.opts = { baseURL: 'https://api.spotify.com/v1/', headers: { Authorization: `Bearer ${token}` } } } request({ method, url, query, body }) { const opts = { ...this.opts, method, url } if(query) opts.params = query if(body) opts.data = body return axios(opts).then(({ data }) =&gt; data) } } × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" JsSpotifyApi Classes AlbumSpotifySpotifyRequest Global getAlbumgetAlbumsgetAlbumTracks Global Methods getAlbum(opts) Gets album info based on the id of the album. Gets album info based on the id of the album Parameters: Name Type Description opts object Specifies the options object Properties Name Type Description id string Specifies the spotify album id Source: index.js, line 54 Returns: The album information Type Promise.&lt;object&gt; Example Album { album_type: 'album', artists: [ [Object] ], available_markets: ['AD', 'EC', 'PT', ...], copyrights: [ [Object] ], external_ids: { upc: '886445352382' }, external_urls: { spotify: 'https://open.spotify.com/album/{albumId}'} ... } getAlbums(opts) Gets albums info based on albums ids specified. Gets albums info based on albums ids specified Parameters: Name Type Description opts object Specifies the options object Properties Name Type Description ids Array.&lt;string&gt; Specifies the spotify albums ids Source: index.js, line 33 Returns: The albums information Type Promise.&lt;Array.&lt;object&gt;&gt; Example Albums [{ album_type: 'album', artists: [ [Object] ], available_markets: ['AD', 'EC', 'PT', ...], copyrights: [ [Object] ], external_ids: { upc: '886445352382' }, external_urls: { spotify: 'https://open.spotify.com/album/{albumId}'} ... }] getAlbumTracks(opts) Gets the tracks of the album info based on the id of the album. Gets the tracks of the album info based on the id of the album Parameters: Name Type Description opts object Specifies the options object Properties Name Type Argument Default Description id string Specifies the spotify album id skip number &lt;optional&gt; 0 Specifies the offset of the items to retrieve limit number &lt;optional&gt; 20 Specifies the limit of items to retrieve Source: index.js, line 77 Returns: The album tracks information Type Promise.&lt;Array.&lt;object&gt;&gt; Example Tracks [{ artists: [ [Object] ], available_markets: ['AD', 'EC', 'PT', ...], copyrights: [ [Object] ], disc_number: 1, track_number: 1 ... }] × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" JsSpotifyApi Classes AlbumSpotifySpotifyRequest Global getAlbumgetAlbumsgetAlbumTracks Classes Classes Album Spotify SpotifyRequest × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" JsSpotifyApi Classes AlbumSpotifySpotifyRequest Global getAlbumgetAlbumsgetAlbumTracks JS Spotify API A javascript wrapper for Spotify's Web API. Browser Support 67+ ✔ 52+ ✔ 16+ ✔ 54+ ✔ 16+ ✔ 11 ✔ Table of Contents Features Dependencies Installation Usage Api Development FeaturesThe library includes helper functions to do the following: Note: Most of them are still in progress to make (sections marked with TODO) Music metadata Albums, artists, and tracks Audio features and analysis for tracks (todo) Albums for a specific artist todo Top tracks for a specific artist todo Artists similar to a specific artist todo Profiles todo User's emails, product type, display name, birthdate, image Search albums artists, tracks, and playlists (todo) Playlist manipulation (todo) Get a user's playlists Create playlists Change playlist details Add tracks to a playlist Remove tracks from a playlist Replace tracks in a playlist Reorder tracks in a playlist Your Music library (todo) Add, remove, and get tracks and albums that are in the signed in user's Your Music library Check if a track or album is in the signed in user's Your Music library Personalization (todo) Get a user’s top artists and tracks based on calculated affinity Browse (todo) Get New Releases Get Featured Playlists Get a List of Categories Get a Category Get a Category's Playlists Get recommendations based on seeds Get available genre seeds Follow (todo) Follow and unfollow users Follow and unfollow artists Check if the logged in user follows a user or artist Follow a playlist Unfollow a playlist Get followed artists Check if users are following a Playlist Player (todo) Get a user's available devices Get information about the user's current playback Get current user’s recently played tracks Transfer a user's playback Resume a user's playback Skip a user's playback to next track Skip a user's playback to previous track Set a user's shuffle mode Set a user's repeat mode Set volume Seek playback to a given position All methods require authentication, which can be done using these flows: Client credentials flow (Application-only authentication) Authorization code grant (Signed by user) Dependencies To use this library you will need a node version &gt;= 6.0.0. Download one of the follows Node Version Managers to manage the node versions easily: nvm n InstallationFrom npm $ npm i -S js-spotify-apiFrom git $ git clone https://github.com/rubengomex/js-spotify-api.git $ cd js-spotify-api $ npm iTestsYou can run the tests by running the follow command: $ npm t Note: You only can run the tests if you clone the repository from github UsageES6// to import a specific method import Spotify from 'js-spotify-api' const spotify = new Spotify({ token: 'YOUR_TOKEN_HERE' }) // using method spotify.getArtists({ band: 'Incubus' }).then(artists =&gt; console.log(artists))CommonJSconst Spotify = require('js-spotify-api') const spotify = new Spotify({ token: 'YOUR_TOKEN_HERE' })UMD in Browser&lt;!-- to import non-minified version --&gt; &lt;script src=&quot;js-spotify-api.umd.js&quot;&gt;&lt;/script&gt; &lt;!-- to import minified version --&gt; &lt;script src=&quot;js-spotify-api.umd.min.js&quot;&gt;&lt;/script&gt;After that the library will be available to the Global as Spotify. Follow an example: const spotify = new Spotify({ token: 'YOUR_TOKEN_HERE' }) let albums spotify .getAlbums({ artist: 'Chosen artist' }) .then(albumsFromArtists =&gt; (albums = albumsFromArtists)) .catch(err =&gt; console.log(err)) console.log(albums) // Want to use async/await? Add the `async` keyword to your outer function/method. async function getUser() { try { const response = await spotify.getAlbums({ artists: 'Chosen artist' }) console.log(response) } catch (error) { console.error(error) } } NOTE: async/await is part of ECMAScript 2017 and is not supported in InternetExplorer and older browsers, so use with caution. API Table of Contents Spotify Parameters getAlbums Parameters Examples getAlbum Parameters Examples getAlbumTracks Parameters Examples SpotifyParameters opts object Specifies the options for spotify class opts.token string Specifies the spotify token to use Meta author: Rúben Gomes &lt;gomesrube21@gmail.com&gt; getAlbumsGets albums info based on albums ids specified Parameters opts object Specifies the options object opts.ids Array&lt;string&gt; Specifies the spotify albums ids ExamplesAlbums [{ album_type: 'album', artists: [ [Object] ], available_markets: ['AD', 'EC', 'PT', ...], copyrights: [ [Object] ], external_ids: { upc: '886445352382' }, external_urls: { spotify: 'https://open.spotify.com/album/{albumId}'} ... }]Returns Promise&lt;Array&lt;object&gt;&gt; The albums information getAlbumGets album info based on the id of the album Parameters opts object Specifies the options object opts.id string Specifies the spotify album id ExamplesAlbum { album_type: 'album', artists: [ [Object] ], available_markets: ['AD', 'EC', 'PT', ...], copyrights: [ [Object] ], external_ids: { upc: '886445352382' }, external_urls: { spotify: 'https://open.spotify.com/album/{albumId}'} ... }Returns Promise&lt;object&gt; The album information getAlbumTracksGets the tracks of the album info based on the id of the album Parameters opts object Specifies the options object opts.id string Specifies the spotify album id opts.skip number Specifies the offset of the items to retrieve (optional, default 0) opts.limit number Specifies the limit of items to retrieve (optional, default 20) ExamplesTracks [{ artists: [ [Object] ], available_markets: ['AD', 'EC', 'PT', ...], copyrights: [ [Object] ], disc_number: 1, track_number: 1 ... }]Returns Promise&lt;Array&lt;object&gt;&gt; The album tracks information DevelopmentSee something you think can be improved? Please open an issue for that 😎 × Search results Close "},"Album.html":{"id":"Album.html","title":"Class: Album","body":" JsSpotifyApi Classes AlbumSpotifySpotifyRequest Global getAlbumgetAlbumsgetAlbumTracks Class: Album Album &lt;private&gt; new Album() Source: album/index.js, line 3 Extends SpotifyRequest × Search results Close "},"Spotify.html":{"id":"Spotify.html","title":"Class: Spotify","body":" JsSpotifyApi Classes AlbumSpotifySpotifyRequest Global getAlbumgetAlbumsgetAlbumTracks Class: Spotify Spotify new Spotify(opts) Parameters: Name Type Description opts object Specifies the options for spotify class Properties Name Type Description token string Specifies the spotify token to use Author: Rúben Gomes Source: index.js, line 3 × Search results Close "},"SpotifyRequest.html":{"id":"SpotifyRequest.html","title":"Class: SpotifyRequest","body":" JsSpotifyApi Classes AlbumSpotifySpotifyRequest Global getAlbumgetAlbumsgetAlbumTracks Class: SpotifyRequest SpotifyRequest &lt;private&gt; new SpotifyRequest() Source: request/index.js, line 3 × Search results Close "}}
